<div class="my-container">

    <form action=""
        class="registration-box max-w-96 m-auto p-5 mt-16 rounded-xl color-form-shadow-swithing color-text-switching">
        <h2 class="text-2xl mb-8">Registration</h2>

        <div class="flex flex-col mb-2">
            <label class="text-sm sm:text-base max-w-48 mb-2" for="">Your email</label>
            <input class="text-sm sm:text-base h-10 outline-none px-2 rounded border-none color-input-switching"
               placeholder="name@gmail.com" type="email" name="email" [(ngModel)]="email">
        </div>

        <div class="flex flex-col mb-2">
            <label class="text-sm sm:text-base max-w-48 mb-2" for="">Password</label>
            <input class="text-sm sm:text-base h-10 outline-none px-2 rounded border-none color-input-switching"
               placeholder="******" type="password" name="password" [(ngModel)]="password">
        </div>

        <p *ngIf="validateMassage != ''" class="text-rose-500 text-base">*{{validateMassage}}*</p>

        <button
            class="my-button block m-auto w-full h-8 rounded border-none color-component-switching cursor-pointer mt-6 color-form-shadow-swithing text-base"
            type="button" (click)="registration()">Registration</button>

        <h3 class="text-sm color-link-text-switching text-center mt-4">If you have an account <a
                class="color-link-switching border-color hover:border-b-2" routerLink="/Login">Login</a></h3>

    </form>
</div>

<!-- Повідомлення про помилку -->
<div *ngIf="errorMessage"
class="fixed bottom-5 left-1/4 m-auto bg-red-500 w-1/2 p-4 rounded mt-2 flex justify-center">
<p class="text-white">{{errorMessage}}</p>
</div>
