<div class="max-w-96 m-auto p-5 mt-16 rounded-xl color-form-shadow-swithing color-text-switching flex gap-4">
    <img [src]="userInfo.img ? userInfo.img : comonUserImg" alt="ProfilePhoto" class="w-32 h-auto">
    <div>
        <h2 class="text-2xl">{{userInfo.name}}</h2>
        <p class="text-xs">{{userInfo.email}}</p>
        <button class="block m-auto w-full h-8 rounded border-none color-component-switching cursor-pointer mt-6 color-form-shadow-swithing text-base" (click)="logout()">Log out</button>
    </div>
</div>
